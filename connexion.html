<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - MediConnect CI</title>
    <meta name="description" content="Connectez-vous à votre compte MediConnect CI pour accéder à vos consultations médicales en ligne.">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-6 col-lg-5">
                    <!-- Logo -->
                    <div class="text-center mb-4">
                        <div class="d-flex align-items-center text-white justify-content-center mb-3">
                            <div class="logo-icon me-2">
                                <i class="fas fa-stethoscope"></i>
                            </div>
                            <span class="h3 fw-bold text-info mb-0">MediConnect CI</span>
                        </div>
                        <p class="text-muted">Connectez-vous à votre compte</p>
                    </div>

                    <!-- Login Form -->
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <h2 class="card-title text-center text-info mb-4">Connexion</h2>
                            
                            <form id="loginForm" novalidate>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-envelope text-muted"></i>
                                        </span>
                                        <input 
                                            type="email" 
                                            class="form-control" 
                                            id="email" 
                                            placeholder="votre@email.com"
                                            required
                                        >
                                        <div class="invalid-feedback">
                                            Veuillez saisir un email valide.
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Mot de passe</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock text-muted"></i>
                                        </span>
                                        <input 
                                            type="password" 
                                            class="form-control" 
                                            id="password" 
                                            placeholder="Votre mot de passe"
                                            required
                                        >
                                        <button 
                                            type="button" 
                                            class="btn btn-outline-secondary" 
                                            id="togglePassword"
                                        >
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <div class="invalid-feedback">
                                            Le mot de passe est requis.
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-between mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label text-muted" for="rememberMe">
                                            Se souvenir de moi
                                        </label>
                                    </div>
                                    <a href="#" class="text-decoration-none text-dark">
                                        Mot de passe oublié ?
                                    </a>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                                    <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                                </button>

                                <div class="text-center">
                                    <span class="text-muted">Pas encore de compte ?</span>
                                    <a href="register.html" class="text-decoration-none text-dark fw-semibold">
                                        S'inscrire
                                    </a>
                                </div>
                            </form>

                            <!-- Social Login -->
                            <div class="text-center my-4">
                                <div class="position-relative">
                                    <hr>
                                    <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted">
                                        ou
                                    </span>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-danger">
                                    <i class="fab fa-google me-2"></i>Continuer avec Google
                                </button>
                                <button class="btn btn-outline-primary">
                                    <i class="fab fa-facebook me-2"></i>Continuer avec Facebook
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Back to Home -->
                    <div class="text-center mt-4">
                        <a href="index.html" class="text-decoration-none text-muted">
                            <i class="fas fa-arrow-left me-2"></i>Retour à l'accueil
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase Client -->
    <script src="supabaseClient.js"></script>
    <!-- Custom JS -->
    <script src="connexion.js"></script>
</body>
</html>
